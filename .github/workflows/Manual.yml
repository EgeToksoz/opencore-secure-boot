name: Opencore Secure Boot Generator
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      version: 
      # Friendly description to be shown in the UI instead of 'name'
        description: 'Version to create'
        # Default value if no value is explicitly provided
        default: '0.9.3'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
jobs:
  Get-Version:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "$version"
        env:
          LEVEL: ${{ inputs.version }}
  Get-Opencore:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Run sbsigntool
      run: sleep 6;wget -q "https://github.com/acidanthera/OpenCorePkg/releases/download/${{ inputs.version }}/OpenCore-${{ inputs.version }}-RELEASE.zip";unzip -o "OpenCore-${{ inputs.version }}-RELEASE.zip" "X64/*" -d "./Downloaded";rm -rf "OpenCore-${{ inputs.version }}-RELEASE.zip";find ./Downloaded/X64/EFI/**/* -type f -name "*.efi" ! -name '.*' | cut -c 3- | xargs -I{} bash -c 'sbsign --key ISK.key --cert ISK.pem --output $(mkdir -p $(dirname "./Signed/{}") | echo "./Signed/{}") ./{}';rm -rf Downloaded;cd "Signed/Downloaded/X64/EFI";pwd;zip OpenCore-${{ inputs.version }}-RELEASE.zip 
    - uses: stefanzweifel/git-auto-commit-action@v4
