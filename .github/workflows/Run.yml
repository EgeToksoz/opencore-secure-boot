name: secureboot
on:
  schedule:
    - cron:  '0 12 17 * *'
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
jobs:
  version:
    runs-on: ubuntu-latest
    name: get ver
    steps:
    - run: ver=$(curl --silent "https://api.github.com/repos/acidanthera/OpenCorePkg/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/') | echo "BUILD_VERSION=$ver" >> $GITHUB_ENV
  secure:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Run sbsigntool
      env:
        Version: '$ver'
      run: wget "https://github.com/acidanthera/OpenCorePkg/releases/download/${{env.vers}}/OpenCore-${{env.vers}}-RELEASE.zip"
           unzip "OpenCore-${{env.vers}}-RELEASE.zip" "X64/*" -d "./Downloaded"
           rm "OpenCore-${{env.vers}}-RELEASE.zip"
           wget https://github.com/acidanthera/OcBinaryData/raw/master/Drivers/HfsPlus.efi -O ./Downloaded/X64/EFI/OC/Drivers/HfsPlus.efi
          find ./Downloaded/X64/EFI/**/* -type f -name "*.efi" ! -name '.*' | cut -c 3- | xargs -I{} bash -c 'sbsign --key ISK.key --cert ISK.pem --output $(mkdir -p $(dirname "./Signed/{}") | echo "./Signed/{}") ./{}'
          rm -rf Downloaded
    - uses: stefanzweifel/git-auto-commit-action@v4
    
